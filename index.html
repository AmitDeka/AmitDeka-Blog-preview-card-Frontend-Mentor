<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>

    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <div class="card-header">
              <div class="card-header_image">
                <img src="./assets/images/illustration-article.svg" alt="" />
              </div>
            </div>
            <div class="card-body">
              <span class="card-body_tag">Learning</span>
              <p class="card-body_date">Published 21 Dec 2023</p>
              <a href="/">
                <h1 class="card-body_title">HTML &amp; CSS foundations</h1>
              </a>
              <p class="card-body_excerpt">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="card-footer">
              <div class="card-footer_writer">
                <img
                  class="card-footer_writer_image"
                  src="./assets/images/image-avatar.webp"
                  alt="" />
                <p class="card-footer_writer_name">Greg Hooper</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AmitDeka" target="_blank">Amit Deka</a>.
      </div>
    </footer>
  </body>
</html>
